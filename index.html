<!DOCTYPE html> 
<html>
<head>

	<meta charset="utf-8">
	<!-- Makes this work on mobile devices without being super zoomed out -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Arrange photos to decide what to post next on Instagram!</title>
	
	<script type="text/javascript" src="./scripts.js"></script>
	<script type="text/javascript" src="./assets/packery.min.js"></script>
	<script type="text/javascript" src="./assets/dragabilly.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./normalize.css">
	<link rel="stylesheet" type="text/css" href="./milligram.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">

	<style type="text/css">
		.column-33 {
			padding: 10px;
		}
	</style>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="column-33">
			<h3>Add an image from your photo library!</h3>
			<input type="file" accept="image/*" multiple onchange="addImagesFromLocalLibrary(event)"/>
		</div>
	</div>

	<div id="the-grid" class="row grid"></div>

</div>

<script type="text/javascript" src="./app.js"></script>


</body>
</html>
